<html lang="zh-cmn-Hans">
    <head>
        <title>HTML框架</title>
        <meta charset="UTF-8">
    </head>
        <frameset rows="90,*,90" frameborder="1" border="1" noresize="noresize"> <!-- cols左右分，rows左右分 隐藏边框 noresize 禁止调整页面-->
            <frame name="top" src="top.html" />
                <frameset cols="20%,80%">
                    <frame name="left" src="left.html"/>
                    <frame name="right" src="right.html"/>
                </frameset>         
            <frame name="bottom" src="bottom.html"/>
        </frameset>
</html>
