<html lang="zh-cmn-Hans">
    <head>
        <title>表单设计</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- form action="服务器地址" name="" method="post" -->
        <form method="post">
            账号：<input type="text" name="zhanghao" value="" size="" maxlength="16">
            <br><br>
            密码：<input type="password" name="mima" value="" size="" maxlength="16">
            <input type="hidden" value="隐藏内容" name="yincang" size="10">
            <br>
            <br>
            性别：<input type="radio" name="sex">男<input type="radio" name="sex">女
             <br>
             <br>
             爱好：<input type="checkbox" name="zuqiu" checked="checked">足球<input type="checkbox" name="changge" >唱歌
            <br>
            <br>
             地址：
             <select name="dizhi">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="hebei">河北</option>
                <option value="shandong">山东</option>
                <option value="shanghai">上海</option>
                <option value="guangdong">广东</option>
                <option value="zhejiang">浙江</option>
             </select>
             <br>
            <br>
            自我介绍：<br>
            <textarea cols="35" rows="10" name="ziwojieshao">
            这里是自我介绍
             </textarea>
            <br>
            <br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </form>
    </body>
</html>
